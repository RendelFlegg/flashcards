<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quiz-area">
      <h1>What is the capital of...</h1>
      <div class="cards-container">
        <div>
          <div class="card">
            <div class="front mexico"><p>Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front papua"><p>Papua New Guinea</p></div>
            <div class="back"><p>Port Moresby</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front iceland"><p>Iceland</p></div>
            <div class="back"><p>Reykjav√≠k</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front korea"><p>South Korea</p></div>
            <div class="back"><p>Seoul</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front sweden"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front georgia"><p>Georgia</p></div>
            <div class="back"><p>Tbilisi</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front honduras"><p>Honduras</p></div>
            <div class="back tegucigalpa"><p>Tegucigalpa</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front tunisia"><p>Tunisia</p></div>
            <div class="back"><p>Tunis</p></div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="front austria"><p>Austria</p></div>
            <div class="back"><p>Vienna</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
